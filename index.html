<!DOCTYPE html>

        <title>Portfolio Flavia Designer</title>
        <script src="js/script.js"></script>
        <!--link do css-->
        <link rel="stylesheet" href="style.css">
        <!--link do css-->
        <!--google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--google fonts-->
    </head>
    <body>
      <header>
        <!--CABEÇALHO-->
        <div class="interface">
          <div class="logo">
            <a href="#">
              <img src="" alt="Logo Flavia" height="130" width="150">
            </a>
          </div><!--logo-->
          <nav class="menu-desktop">
            <ul>
              <li><a href="#Inicio">Inicio</a></li>
              <li><a href="#Especialidades">Especialidades</a></li>
              <li><a href="#Sobre">Sobre</a></li>
              <li><a href="#Projetos">Projetos</a></li>
            </ul>
          </nav><!--menu-desktop-->
          <div class="flavia-contato">
              <a href="email-flavia">
                <button>Contato</button>
              </a>
          </div><!--contato-->
        </div><!--interface-->
      </header>

      <main>
        <section id="inicio" class="topo-do-site">
            <div class="interface">
                <div class="flex">
                    <div class="txt-topo-site">
                        <h1>TE AUXILIANDO A SE COMUNICAR VISUALMENTE+ EDIÇÃO DE VÍDEOS DIVERSOS E PROJETOS VISUAIS.<span>.</span></h1>
                        <p></p>
                        <div class="ph-contato">
                            <a href="formulario">
                                <button>Entre em contato</button>
                            </a>
                        </div><!--phcontato-->
                    </div><!--txt-->
                    <div class="img-topo-site">
                        <img src="" alt="Flavia" width="275"
                            height="410">
                    </div><!--img-->
                </div><!--flex-->
            </div><!--interface-->
        </section><!--topodosite-->

        <section id="especialidades" class="especialidades">
            <div class="interface">
                <h2 class="titulo">MINHAS <span>ESPECIALIDADES.</span></h2>
                <div class="flex">
                    <div class="especialidades-box">
                        <i class="bi bi-code-square"></i>
                        <h3>Website</h3>
                        <p></p>
                    </div>
                    <div class="especialidades-box">
                        <i class="bi bi-phone"></i>
                        <h3>Mobile interface app</h3>
                        <p></p>
                    </div>
                    <div class="especialidades-box">
                        <i class="bi bi-file-person-fill"></i>
                        <h3>Blog</h3>
                        <p></p>
                    </div>
                </div><!--flex-->
            </div><!--interface-->
        </section><!--especialidades-->

        <section id="sobre" class="sobre">
            <div class="interface">
                <div class="flex">
                    <div class="img-sobre">
                        <img src="" alt="Flavia" width="400" height="475">
                    </div><!--img-->
                    <div class="txt-sobre">
                        <h2>MUITO PRAZER, <span>SOU PAULO HENRIQUE.</span></h2>
                        <p></p>
                        <p></p>
                        <div class="ph-social">
                            <a href="https://www.linkedin.com/in/euopaulo/"><button><i
                                        class="bi bi-linkedin"></i></button></a>
                            <a href="https://www.instagram.com/baulo.cx/"><button><i
                                        class="bi bi-instagram"></i></button></a>
                            <a href="https://github.com/euopaulin"><button><i class="bi bi-github"></i></button></a>
                        </div>
                    </div><!--flex-->
                </div><!--interface-->
        </section><!--sobre-->

        <section id="projetos" class="portfolio">
            <div class="inter">
                <h2>MEUS <span>PROJETOS.</span></h2>
                <div class="flex">
                    <div class="img-port" style="background-image: url(Images/Mobile.jpg);">
                        <div class="overlay"></div>
                    </div>
                    <div class="img-port" style="background-image: url(Images/Desktop.jpg);">
                        <div class="overlay"></div>
                    </div>
                    <div class="img-port" style="background-image: url(Images/Tela\ 5\ org.jpg);">
                        <div class="overlay"></div>
                    </div>
                </div><!--flex-->
            </div><!--interface-->
        </section><!--fechamento portfolio-->

        <section id="formulario" class="formulario">
            <div class="interface">
                <h2 class="titulo">FALE<span>COMIGO.</span></h2>
                &nbsp&nbsp
                <form action="">
                    <input type="text" name="" id="formul" placeholder="Seu nome completo" required>
                    <input type="text" name="" id="" placeholder="Seu email:" required>
                    <input type="text" name="" id="" placeholder="Seu celular:" required>
                    <textarea name="" id="" placeholder="Sua mensagem" required></textarea>
                    <div class="btn-enviar"><input type="submit" value="ENVIAR"></div>
                </form>
            </div><!--interface-->
        </section><!--formulario-->

    <footer>
        <div class="interface">
            <div class="line-footer">
                <div class="flex">
                    <div class="logo-footer">
                        <img src="" alt="Logo Flavia" width="110" height="70">
                    </div>
                </div>
            </div>
            <section id="email-ph">
                <div class="line-footer borda">
                    <p>
                        <i class="bi bi-envelope-fill"></i>
                        <a href="mailto:paulo.henrg1@gmail.com"></a>
                    </p>
                </div>
            </section>
        </div><!--interface-->
